# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'

set -g @plugin 'christoomey/vim-tmux-navigator'

set -g @plugin "tmux-plugins/tmux-yank"
# Allows yanking values form the buffer history
# Enter copy mode by using <prefix> [
# copy the desired line with y like in vim mode
set-window-option -g mode-keys vi
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

set -g mouse on
set -s escape-time 0
set -g status-interval 0
set-option -g allow-rename off

set-option -g default-shell /bin/zsh

# Set prefix
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# Split vertical
bind-key v split-window -h -c "#{pane_current_path}"
# Split Horizontal
# bind-key h split-window -v -c "#{pane_current_path}"

# Reload config
bind-key r source-file ~/.tmux.conf \; display-message "Config reloaded.."

# Navigate pane
# bind-key h select-pane -L
# bind-key j select-pane -D
# bind-key k select-pane -U
# bind-key l select-pane -R

set-option -sa terminal-overrides ",xterm*:Tc"

# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1

# Resize tmux pane
bind -n S-Left resize-pane -L 5
bind -n S-Right resize-pane -R 5
bind -n S-Up resize-pane -U 5
bind -n S-Down resize-pane -D 5

# hide status bar
# set -g status off

# Opening session starts with name main and window name main
new-session -n main -s main

bind-key , command-prompt "rename-window %%"

bind-key $ command-prompt "rename-session %%"

bind-key c command-prompt "new-window -n %%"

bind-key n command-prompt "select-window -t :%%"

bind-key l next-window
bind-key h previous-window

bind-key L list-sessions
bind-key w choose-window

# kill window
bind-key x confirm-before "kill-window"

# Set window title
set -g set-titles on
set -g set-titles-string '#T'
