- name: Install gdebi ubuntu
  become: true
  become_user: root
  tags:
    - ubuntu
  apt:
    name: gdebi
    state: present
  when: ansible_os_family == "Debian"

- name: Install gdebi ubuntu
  become: true
  become_user: root
  tags:
    - arch
  pacman:
    name: gdebi
    state: present
  when: ansible_os_family == "Debian"
