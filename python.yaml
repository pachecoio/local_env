- name: Python setup with pyenv
  when: ansible_os_family == "Darwin"
  tags:
    - macos
  block:
    - name: Install Pyenv
      ansible.builtin.homebrew:
        name: pyenv
        state: present
        update_homebrew: yes
    - name: Configure pyenv
      block:
        - name: Create pyenv dir
          ansible.builtin.file:
            path: "{{ lookup('env', 'HOME') }}/.pyenv"
            state: directory
            mode: '0755'
        - name: Add pyenv to path
          lineinfile:
            path: "{{ lookup('env', 'HOME') }}/.zshrc"
            line: 'export PYENV_ROOT="$HOME/.pyenv"'
        - name: Add pyenv root to path
          lineinfile:
            path: "{{ lookup('env', 'HOME') }}/.zshrc"
            line: '[[ -d $PYENV_ROOT/bin ]] && export PATH="$PYENV_ROOT/bin:$PATH"'
        - name: Add pyenv initializer
          lineinfile:
            path: "{{ lookup('env', 'HOME') }}/.zshrc"
            line: 'eval "$(pyenv init -)"'

- name: Python setup with pyenv ubuntu
  when: ansible_distribution == "Ubuntu"
  tags:
    - ubuntu
  block:
    - name: Install python dependencies
      become: yes
      become_user: root
      ansible.builtin.apt:
        name: "{{ item }}"
        state: present
      with_items:
        - make
        - build-essential
        - libssl-dev
        - zlib1g-dev
        - libbz2-dev
        - libreadline-dev
        - libsqlite3-dev
        - wget
        - curl
        - llvm
        - libncurses5-dev
        - libncursesw5-dev
        - xz-utils
        - tk-dev
        - libffi-dev
        - liblzma-dev
    - name: Remove pyenv dir
      ansible.builtin.file:
        path: "{{ lookup('env', 'HOME') }}/.pyenv"
        state: absent
    - name: install pyenv
      shell: |
        curl https://pyenv.run | bash
    - name: Add pyenv to path
      lineinfile:
        path: "{{ lookup('env', 'HOME') }}/.zshrc"
        line: 'export PYENV_ROOT="$HOME/.pyenv"'
    - name: Add pyenv root to path
      lineinfile:
        path: "{{ lookup('env', 'HOME') }}/.zshrc"
        line: '[[ -d $PYENV_ROOT/bin ]] && export PATH="$PYENV_ROOT/bin:$PATH"'
    - name: Add pyenv initializer
      lineinfile:
        path: "{{ lookup('env', 'HOME') }}/.zshrc"
        line: 'eval "$(pyenv init -)"'
