# OS  specific

- name: Install Fish
  block:
    - name: Install fish
      ansible.builtin.apt:
        name: zsh
        state: present
      when: ansible_os_family == "Debian"

- name: Install fish on arch linux
  when: ansible_architecture  == "x86_64"
  tags:
    - arch
  block:
    - name: Install fish arch
      pacman:
        name: zsh
        state: present

# OS agnostic

- name: Fish config and utilities
  tags:
    - arch
    - ubuntu
    - macos
  block:
    - name: Change shell to zsh
      become: yes
      become_user: root
      ansible.builtin.shell: >
        chsh -s `which zsh`

    - name: Cleanup ohmyzsh
      ansible.builtin.shell: >
        rm -rf ~/.oh-my-zsh

    - name: install Oh My Zsh
      ansible.builtin.shell: >
        sh -c "$(curl -fsSL https://raw.githubusercontent.com/ohmyzsh/ohmyzsh/master/tools/install.sh)"

    - name: Install ohmyzsh autosuggestions
      ansible.builtin.git:
        dest: "~/.zsh/zsh-autosuggestions"
        repo: "https://github.com/zsh-users/zsh-autosuggestions"
    - name: Source zsh autosuggestions
      lineinfile:
        path: ~/.zshrc
        line: "source ~/.zsh/zsh-autosuggestions/zsh-autosuggestions.zsh"

    - name: Add autosuggestions plugin to zsh
      lineinfile:
        path: ~/.zshrc
        line: "plugins=(git zsh-autosuggestions)"

    - name: Add brew to path
      lineinfile:
        path: ~/.zshrc
        line: 'eval "$(/home/linuxbrew/.linuxbrew/bin/brew shellenv)"'
